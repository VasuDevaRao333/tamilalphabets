<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Alphabets Display</title>
    <style>
	body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.content {
    text-align: center;
}

h1 {
    font-size: 130px;
    color: white;
	background-color: blue;
	width: 300px;
	height: 200px;
	text-align: center;
	border-radius: 10px;
}


	</style>
</head>
<body>
 
    <div class="content">
        <h1 id="alphabet">ஆ</h1>
    </div>
    <script>
	const alphabets = ["ங","ச","வ","ற","ஞ","ந","ஜ","ஆ","க","ம","த","ஔ","ர","ழ","வ","ள","ன","ஜ","ப","ஹ","ஞ","க்ஷ","அ","ச","உ","எ","ந","ஹ","ஆ","த","ஏ","ன","ஓ","க","வ","ண","ஔ","ட","ர","ஷ","த","எ","ப","ய","ல","ஐ","ழ","ற","ஷ","க","ஜ","ஸ","ஆ","இ","ர","ங","ஈ","க்ஷ","வ","ட","ஊ","ஐ","ர","க","ஒ","ற","த","வ","ள","ஔ"];

let currentIndex = 0;

function displayNextAlphabet() {
    document.getElementById("alphabet").textContent = alphabets[currentIndex];
    currentIndex = (currentIndex + 1) % alphabets.length;
}

setInterval(displayNextAlphabet, 2000); // Change alphabet every second


	</script>
</body>
</html>
